
<!-- blog/post_list.html -->


{% block content %}
<h1>Blog Posts</h1>
{% for post in posts %}
    <article>
        <h2><a href="{% url 'post-detail' post.pk %}">{{ post.title }}</a></h2>
        <p>{{ post.content|truncatewords:20 }}</p>
        <p>Author: {{ post.author }} | Created: {{ post.created_at }}</p>
        {% if user.is_authenticated and user == post.author %}
        <p><a href="{% url 'post-detail' post.pk %}">Edit</a> | <a href="{% url 'post-delete' post.pk %}">Delete</a></p>
        {% endif %}
    </article>
{% endfor %}
{% endblock %}
