{% extends 'base.html' %}
{% block content %}
  <h1>{{ view.title }}</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
  </form>
{% endblock %}

<!-- blog/templates/blog/post_detail.html -->
<h2>{{ post.title }}</h2>
<p>{{ post.content }}</p>
<p>Tags: 
    {% for tag in post.tags.all %}
        <a href="{% url 'posts-by-tag' tag.name %}">{{ tag.name }}</a>
    {% endfor %}
</p>
