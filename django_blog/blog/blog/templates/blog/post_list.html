{% extends 'base.html' %}
{% block content %}
  <h1>Blog Posts</h1>
  <ul>
    {% for post in posts %}
      <li>
        <a href="{% url 'post-detail' post.pk %}">{{ post.title }}</a>
        <p>{{ post.content|truncatewords:30 }}</p>  <!-- Show first 30 words as a snippet -->
      </li>
    {% empty %}
      <p>No posts found.</p>
    {% endfor %}
  </ul>
{% endblock %}
