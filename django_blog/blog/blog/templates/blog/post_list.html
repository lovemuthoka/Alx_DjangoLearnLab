{% extends 'base.html' %}

{% block content %}
  <h1>Blog Posts</h1>
  <ul>
    {% for post in object_list %}
      <li>
        <h2>{{ post.title }}</h2>
        <p>{{ post.content|truncatewords:20 }}</p>
        <a href="{% url 'post_detail' post.pk %}">Read more</a>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
